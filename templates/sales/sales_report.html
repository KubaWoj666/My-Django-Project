{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Sales Report
{% endblock title %}
    


{% block content %}
<div class="container">
    <form action="" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success">Generate report</button>
    </form>
</div>


{% if sales_df %}
<div id="my_table" class="mt-2"> 
    {{ sales_df| safe }} 
</div>

<img src="data:image/png;base64, {{chart|safe}}" alt="chart" id="img">
{% endif %}
    


{% endblock content %}
